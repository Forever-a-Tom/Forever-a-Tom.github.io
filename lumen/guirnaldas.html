<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

  <body>

    <div class="row full-height relleno primercolor" id="segunda">

      <!-- Guirnaldas -->
      <div class="col-6 derecha">
        <img src="img/navidad.png" alt="navidad" class="shake-horizontal cursor" id="objeto2" onmouseup="soltarguirnaldas()">
      </div>

      <!-- Texto -->
      <div class="col-6">
        <h2>¿No sería bueno descansar la vista?</h2>
        <p>Después de todo,</p>
        <p class="ocultoencelular">mucha luz artificial puede cansar</p>
        <p class="ocultoenpc">mucha luz artificial</p>

        <!-- Boton va a pantalla -->
        <a href="pantalla.html" class="next round oculto" id="boton2"><i class="fa fa-caret-right" aria-hidden="true"></i></a>
      </div>

    </div>

    <!--JavaScript---------------------------------------------->
    <script type="text/javascript">

      //Guirnaldas cambia fondo y aparece boton//
      function soltarguirnaldas() {
      document.getElementById('objeto2').src='img/navidadapagada.png';
      document.getElementById('objeto2').classList.remove('cursor', 'shake-horizontal');
      document.getElementById('segunda').classList.add('fondo');
      document.getElementById('boton2').classList.remove('oculto');
      }

    </script>

  </body>
