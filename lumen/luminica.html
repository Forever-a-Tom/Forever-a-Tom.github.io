<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

      <div class="row full-height">

        <div class="col-12">

          <!-- Cuando faroles y piso desaparecen -->
          <div id="estrellitas" class="starfield oculto fondoestrellas">

            <!-- Texto final -->
            <div class="oculto" id="ultimotexto">
              <p> Más del 80% de la población mundial <br>
              vive bajo cielos afectados <br>
              por la contaminación lumínica</p>
              <!-- Links externos-info -->
              <a class="links" href="https://uruguayeduca.anep.edu.uy/sites/default/files/2018-05/Contaminaci%C3%B3n%20lum%C3%ADnica%20en%20Astronom%C3%ADa%20Uruguay%20Educa_0.pdf" target="_blank">¿Qué es la contaminación lumínica?</a>
              <a class="links" href="https://jwasilgeo.github.io/esri-experiments/earth-at-night/" target="_blank">Una vuelta por el mundo...</a>
            </div>

            <!-- Estrellas -->
            <div class="static"></div>
            <div class="moving-1"></div>
            <div class="moving-2"></div>
            <div class="moving-3"></div>

          </div>

          <!-- Faroles -->
          <div class="flicker-in-1" id="todosfaroles">
            <img src="img/farol.png" alt="lampara" id="farol1" class="slide-out-blurred-bottom cursor" onmouseup="soltarfarol1()">
            <img src="img/farol.png" alt="lampara" id="farol2" class="slide-out-blurred-bottom cursor" onmouseup="soltarfarol2()">
            <img src="img/farol.png" alt="lampara" id="farol3" class="slide-out-blurred-bottom cursor" onmouseup="soltarfarol3()">
          </div>

          <!-- Piso -->
          <div id="piso" class="slide-out-blurred-bottom">
          </div>

        </div>

      </div>

    <!--JavaScript---------------------------------------------->
    <script type="text/javascript">

      //Apagar farol - cambia img
      function soltarfarol1() {
      document.getElementById('farol1').src='img/farolapagado.png';
      document.getElementById('farol1').classList.remove('cursor');
      }

      function soltarfarol2() {
      document.getElementById('farol2').src='img/farolapagado.png';
      document.getElementById('farol2').classList.remove('cursor');
      }

      function soltarfarol3() {
      document.getElementById('farol3').src='img/farolapagado.png';
      document.getElementById('farol3').classList.remove('cursor');
      }

      //Cuando apagan todos los faroles, desaparecen
      document.getElementById('todosfaroles').addEventListener('click', function() {
        if (farol1.classList.contains('cursor') == false) {
          if (farol2.classList.contains('cursor') == false) {
            if (farol3.classList.contains('cursor') == false) {
              farol1.style.animationPlayState = 'running';
              farol1.style.webkitAnimationPlayState = 'running';
              farol2.style.animationPlayState = 'running';
              farol2.style.webkitAnimationPlayState = 'running';
              farol3.style.animationPlayState = 'running';
              farol3.style.webkitAnimationPlayState = 'running';
              piso.style.animationPlayState = 'running';
              piso.style.webkitAnimationPlayState = 'running';
              ultimotexto.classList.remove('oculto');
              estrellitas.classList.remove('oculto');
            }
          }
         }
      });

    </script>

  </body>

</html>
